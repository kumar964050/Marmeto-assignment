<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Marmeto PLP</title>
    <script
      src="https://kit.fontawesome.com/854dddf6e7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

      <h1 class="main-title">PLP</h1>

          class="input-search"
          id="search-input"

        <i class="fa-solid fa-table-cells-large icon" id="grid-menu"></i>
      </div>
    </div>
    <div class="products-container">
      <div id="products"></div>
    </div>
    <script src="./script.js"></script>
  </body>
